<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Explore Cuba - A Virtual Journey</title>

    <style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    background: url('https://i.natgeofe.com/k/aa6b33ec-2bdd-4024-af81-313de8f8d560/cuba-havana.jpg?wp=1&w=1084.125&h=609') no-repeat center center fixed;
    background-size: cover;
    color: #333;
}

.language-switcher {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
}

.language-switcher button {
    padding: 10px 20px;
    font-size: 1em;
    background: #ff6f61;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 25px;
    transition: background 0.3s, transform 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.language-switcher button:hover {
    background: #e85b50;
    transform: translateY(-2px);
}

.welcome-screen {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 20px;
    font-size: 1.2em;
    display: block;
    z-index: 100;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.welcome-screen h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #ff6f61;
}

.intro-text {
    font-size: 1.1em;
    color: #555;
    line-height: 1.6;
    margin-bottom: 30px;
}

.button-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.start-button {
    padding: 15px 30px;
    font-size: 1.2em;
    background: #ff6f61;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 25px;
    transition: background 0.3s, transform 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.start-button:hover {
    background: #e85b50;
    transform: translateY(-2px);
}

.speech-bubble {
    position: absolute;
    bottom: 30%;
    left: 12%;
    background: white;
    color: #333;
    padding: 15px;
    border-radius: 15px;
    font-size: 1em;
    width: 280px;
    display: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 101;
    backdrop-filter: blur(5px);
}

.speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 20px;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid white;
}


.carlos {
    position: absolute;
    bottom: 10%;
    left: 5%;
    width: 150px;
    height: 150px;
    background: url('https://static.vecteezy.com/system/resources/previews/020/460/386/non_2x/avatar-of-a-cuba-character-free-vector.jpg') no-repeat center center;
    background-size: contain;
    display: none;
    animation: float 3s infinite ease-in-out;
    z-index: 102;
    border-radius: 50%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.menu {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 20px;
    color: #333;
    display: none;
    z-index: 100;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
}

.menu h3 {
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #ff6f61;
    text-align: center;
}

.menu button {
    padding: 12px 24px;
    font-size: 1.1em;
    background: #ff6f61;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 25px;
    margin: 8px;
    transition: background 0.3s, transform 0.3s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.menu button:hover {
    background: #e85b50;
    transform: translateY(-2px);
}


a-scene {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
}

.more-info {
    position: absolute;
    bottom: 10px;
    right: 14px;
    padding: 12px 24px;
    font-size: 1.1em;
    background: #ff6f61;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 25px;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.3s;
}

.more-info:hover {

}


.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    font-size: 0.9em;
    z-index: 1000;
}

/* Responsive Adjustments for Smaller Devices */
@media (max-width: 768px) {
    .welcome-screen {

    }

    }

    }

    .menu {
        padding: 10px;
        width: 90%;
    }

    .menu button {
        padding: 8px 16px;
        font-size: 0.9em;
        margin: 5px;
    }

    .more-info {
        padding: 8px 16px;
        font-size: 0.9em;
        bottom: 10px;
        right: 10px;
    }
}

@media (max-width: 480px) {
    .welcome-screen {
        padding: 15px;
        font-size: 0.9em;
    }

    .intro-text {
        font-size: 0.9em;
    }

    .start-button {
        padding: 8px 16px;
        font-size: 0.9em;
    }

    .carlos {
        width: 80px;
        height: 80px;
        bottom: 3%;
        left: 1%;
    }

    .speech-bubble {

    }

    .menu {

    }

    .menu button {
        padding: 6px 12px;
        font-size: 0.8em;
        margin: 4px;
    }

    .more-info {
        padding: 6px 12px;
        font-size: 0.8em;
        bottom: 5px;
        right: 5px;
    }
}

    </style>

        let currentLanguage = 'en'; 

        function startExplore() {
            document.getElementById("welcomeScreen").style.display = "none";

    const speechBubble = document.getElementById("speechBubble");

}

function switchLanguage(lang) {
    currentLanguage = lang;
    updateTexts();

    // If Carlos' speech bubble is visible, update it in the selected language
    const speechBubble = document.getElementById("speechBubble");
    if (speechBubble.style.display === "block") {
        
        if (speechBubble.textContent.includes("Hi!") || speechBubble.textContent.includes("Â¡Hola!")) {
            showMessage(currentLanguage === 'en'
                ? "Hi! I'm Carlos, your guide. Use the mouse to look around and the arrow keys to move. Choose a location from the menu below to explore!"

        } else {
            // Update fact for the current location
            const skyElement = document.getElementById("sky");
            for (let loc in locations) {
                if (locations[loc].img === skyElement.getAttribute("src")) {
                    showMessage(locations[loc].fact[currentLanguage]);
                    break;
                }
            }
        }
    }
}

        function updateTexts() {
